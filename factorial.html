<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n){
            var fact = 1;
            for (var i = 1; i<=n; i++) {
                fact = fact * i;
            }
            return fact;
        }

        var userInput = prompt("Enter a number to calculate factorial..");
        console.log(factorial(userInput));
    </script>
</body>
</html>
